<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="../assets/cocktail-icon.png"/>
    <link rel="stylesheet" href="../css/reset.css" />
    <link href="https://fonts.googleapis.com/css?family=Lora|Open+Sans|Dancing+Script" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css" />
    <script src="https://code.jquery.com/jquery.js"></script>  
    <title>Add a Cocktail Recipe</title>
</head>

<body>
    <header>
        <h2><a href="/">toasti <i class="fas fa-cocktail"></i></a></h2>
        <button class="add-recipe"><a href="/add_recipe"><i class="fas fa-plus"></i> add a recipe</a></button>
    </header>
    
    <form id="frmAddRecipe" class="inputForm">
        <div>
            <h3>Add a Cocktail Recipe</h3>
            <label>Name: </label><input id="recipeName" placeholder="e.g. Screwdriver" class="recipe-name" required/>
            <label>Instruction: </label><br /><textarea id="instruction" placeholder="e.g. Give a quick stir and garnish with a orange slice." required></textarea><br /><br />
        </div>
        
        <div id="ingredientSection">
            <label>Ingredients (one ingredient per input box - max 5): </label>
            <span class="noBreak"><input id="ingredient" placeholder="e.g. 1 oz of Vodka" class="addRecipeInput ingredient" required/><button class='remove btn-fa'><i class="fas fa-times btn-style"></i></button></span>
        </div>    
        <div id="addIngredient">
            
        </div>
        <button id="btnAddIngredient" type="text">Add more ingredient</button>
        <button id="btnAddRecipe" type="submit" class="submit-recipe">Add Recipe</button>
        <div id="showResult" class="data-message"></div>
    </form>
    
</body>
<script src="../js/app.js"></script> 
</html>
