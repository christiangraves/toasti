    <title>Add a Cocktail Recipe</title>
</head>

<body>
    <header>
        <h2><a href="/">toasti</a></h2>
        <button class="add-recipe"><a href="/add_recipe">+ add a recipe</a></button>
    </header>
    
    <form id="frmAddRecipe">
        <h3>Add a Cocktail Recipe</h3>
        <input id="recipeName" placeholder="Name" class="recipe-name" required/>
        <input id="instruction" rows="2" placeholder="Instructions" class="instructions" required/>
        <div class="ingredientSection"><input id="ingredient" placeholder="Ingredients" class="ingredient" required/><button class='remove btn-fa'><i class="fas fa-times btn-style"></i></button></div>
        <div id="addIngredient"></div>
        <button id="btnAddIngredient" type="text">Add more ingredient</button>
        <button id="btnAddRecipe" type="submit" class="submit-recipe">Add Recipe</button>
    </form>
    <div id="showResult" class="data-message"></div>
</body>
