<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="../assets/cocktail-icon.png"/>
    <link rel="stylesheet" href="../css/reset.css" />
    <link href="https://fonts.googleapis.com/css?family=Lora|Open+Sans|Dancing+Script" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css" />
    <title>toasti</title>
</head>

<body>
    <header>
        <h2><a href="/">toasti <i class="fas fa-cocktail"></i></a></h2>
        <button class="add-recipe"><a href="/add_recipe"><i class="fas fa-plus"></i> add a recipe</a></button>
    </header>
    <div class="image-container">
        <h1>Cocktail Recipes</h1>
    </div>
    <form>
        <input placeholder="search a cocktail by name or ingredients" class="search-bar" />
    </form>
    <div class="info">
        <h3>Welcome to <span id="welcome-title">toasti</span></h3>
        <p>An open source database, where you can add, search and rate cocktail recipes.</p>
        <p>If you would like to contribute to our application, please visit our GitHub.</p>
    </div>
<footer>
    <a href="https://github.com/zmiles17/toasti" target="mywindow"><i class="fab fa-github-square"></i></a>
</footer>
</body>
<script src="https://code.jquery.com/jquery.js"></script>
<script src="../js/app.js"></script> 
</html>
